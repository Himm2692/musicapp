<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/998ce56b64.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>

<body>


    <nav>
        <div class="navbar">
            <div class="left"><img src="./images/navbaricon.png" alt=""></div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>

    </nav>

    <main>
        <div class="container">
            <div class="songList">
                <h1>Trending Songs & Ringtone...</h1>
                <div class="songItem">
                    <img src="./images/cover1.jpg" alt="1">
                    <span>bom diggy</span>
                    <span class="songListPlay"><span class="timestamp">00:37 <i  id="0"
                                class="fa-solid  songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover2.jpg" alt="2">
                    <span>Har Har shambhu</span>
                    <span class="songListPlay"><span class="timestamp">00:30 <i id="1"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover3.jpg" alt="3">
                    <span>harry porter</span>
                    <span class="songListPlay"><span class="timestamp">00:32 <i id="2"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover4.jpg" alt="4">
                    <span>iphone13 ringtone</span>
                    <span class="songListPlay"><span class="timestamp">00:26 <i id="3"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover5.jpg" alt="5">
                    <span>krishna flute</span>
                    <span class="songListPlay"><span class="timestamp">00:25 <i id="4"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover6.jpg" alt="6">
                    <span>pokko</span>
                    <span class="songListPlay"><span class="timestamp">00:29 <i id="5"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover7.jpg" alt="7">
                    <span>ram siya ram</span>
                    <span class="songListPlay"><span class="timestamp">00:30 <i id="6"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover8.jpg" alt="8">
                    <span>romantic ringtone</span>
                    <span class="songListPlay"><span class="timestamp">00:23 <i id="7"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover9.jpg" alt="9">
                    <span>santu</span>
                    <span class="songListPlay"><span class="timestamp">00:30 <i id="8"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./images/cover10.jpg" alt="10">
                    <span>tu hai to mujhe </span>
                    <span class="songListPlay"><span class="timestamp">00:29 <i id="9"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
            </div>

            <div class="songBanner">

            </div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="progressbar" value="0" min="0" max="100">
            

            <div class="icons">
                <i class="fa-solid fa-backward" id="previous"></i>
                <i class="fa-solid fa-play" id="master play"></i>
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
            <div class="songinfo">
                <img src="giphy.gif" width="42px" id="gif" alt="gif">
                <span id="title">bom diggy</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
